<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competition Mode - Spelling Bee</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #2c1810;
      --bg-secondary: #4a1c1c;
      --bg-tertiary: #6b2424;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.1);
      --btn-bg: rgba(255, 255, 255, 0.1);
      --btn-hover: rgba(255, 255, 255, 0.2);
      --word-item-bg: rgba(255, 255, 255, 0.1);
      --word-used-bg: rgba(0, 0, 0, 0.3);
      --word-used-color: rgba(255, 255, 255, 0.3);
    }

    [data-theme="light"] {
      --bg-primary: #fef2f2;
      --bg-secondary: #fecaca;
      --bg-tertiary: #fca5a5;
      --text-primary: #450a0a;
      --text-secondary: rgba(69, 10, 10, 0.7);
      --text-muted: rgba(69, 10, 10, 0.5);
      --card-bg: rgba(255, 255, 255, 0.8);
      --card-border: rgba(69, 10, 10, 0.1);
      --btn-bg: rgba(69, 10, 10, 0.1);
      --btn-hover: rgba(69, 10, 10, 0.15);
      --word-item-bg: rgba(69, 10, 10, 0.08);
      --word-used-bg: rgba(69, 10, 10, 0.05);
      --word-used-color: rgba(69, 10, 10, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
      padding: 20px;
      color: var(--text-primary);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: var(--text-primary);
    }

    .theme-toggle {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 50px;
      padding: 8px 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-primary);
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 5px;
    }

    .header p {
      color: var(--text-muted);
    }

    .live-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(231, 76, 60, 0.3);
      border: 1px solid rgba(231, 76, 60, 0.5);
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 0.85rem;
      font-weight: 700;
      margin-top: 10px;
    }

    .live-dot {
      width: 10px;
      height: 10px;
      background: #e74c3c;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    /* Selectors */
    .selectors-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .selectors-row {
        grid-template-columns: 1fr;
      }
    }

    .selector-box {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid var(--card-border);
    }

    .selector-label {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      display: block;
    }

    .pill-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .pill-btn {
      background: var(--btn-bg);
      border: none;
      color: var(--text-primary);
      padding: 10px 18px;
      border-radius: 25px;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .pill-btn:hover {
      background: var(--btn-hover);
    }

    .pill-btn.active {
      background: #e74c3c;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
    }

    .pill-btn.level.active {
      background: #f39c12;
      box-shadow: 0 4px 15px rgba(243, 156, 18, 0.4);
    }

    /* Word Display */
    .word-display {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 20px;
      text-align: center;
      border: 2px solid rgba(231, 76, 60, 0.3);
      position: relative;
      overflow: hidden;
    }

    .word-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #e74c3c, #f39c12, #e74c3c);
      background-size: 200% 100%;
      animation: shimmer 2s infinite linear;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .current-selection {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    #randomWord {
      font-size: 4rem;
      font-weight: 800;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s;
      text-shadow: 0 0 30px rgba(243, 156, 18, 0.3);
    }

    #randomWord:hover {
      transform: scale(1.02);
    }

    .generate-btn {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      border: none;
      color: #fff;
      padding: 20px 50px;
      border-radius: 50px;
      font-family: inherit;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 30px rgba(231, 76, 60, 0.4);
      margin-top: 20px;
    }

    .generate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(231, 76, 60, 0.5);
    }

    /* Word Count */
    .word-count {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .count-item {
      text-align: center;
    }

    .count-value {
      font-size: 2rem;
      font-weight: 800;
      color: #f39c12;
    }

    .count-label {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* Word List */
    .word-list-section {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }

    .word-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .word-list-title {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .reset-btn {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid rgba(231, 76, 60, 0.5);
      color: #e74c3c;
      padding: 10px 20px;
      border-radius: 10px;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .reset-btn:hover {
      background: rgba(231, 76, 60, 0.3);
    }

    .word-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    @media (max-width: 600px) {
      .word-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      #randomWord {
        font-size: 2.5rem;
      }
    }

    .word-item {
      background: var(--word-item-bg);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 0.95rem;
      transition: all 0.3s;
    }

    .word-item.used {
      background: var(--word-used-bg);
      color: var(--word-used-color);
      text-decoration: line-through;
    }

    .word-item.never-selected {
      border: 2px solid rgba(46, 204, 113, 0.5);
      animation: pulse-border 2s infinite;
    }

    @keyframes pulse-border {
      0%, 100% { border-color: rgba(46, 204, 113, 0.5); }
      50% { border-color: rgba(46, 204, 113, 0.8); }
    }

    .selection-count {
      display: inline-block;
      background: rgba(231, 76, 60, 0.8);
      color: white;
      font-size: 0.7rem;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: 6px;
      min-width: 18px;
      text-align: center;
    }

    /* Definition Section */
    .definition-section {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      display: none;
    }

    .definition-section.visible {
      display: block;
    }

    .definition-section h3 {
      margin-bottom: 15px;
      color: #f39c12;
    }

    .definition-item {
      background: var(--word-used-bg);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .definition-item strong {
      color: #e74c3c;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 600px) {
      .theme-toggle span:not(.theme-icon) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
      <button class="theme-toggle" onclick="toggleTheme()">
        <span class="theme-icon" id="themeIcon">üåô</span>
        <span id="themeText">Dark</span>
      </button>
    </div>

    <header class="header">
      <h1>üèÜ Competition Mode</h1>
      <p>Real-time synchronized word selection for all judges</p>
      <div class="live-badge">
        <div class="live-dot"></div>
        <span>LIVE SYNC ACTIVE</span>
      </div>
    </header>

    <!-- Level Selectors -->
    <div class="selectors-row">
      <div class="selector-box">
        <span class="selector-label">Level Type</span>
        <div class="pill-group" id="levelTypeButtons">
          <button class="pill-btn active" data-type="primary">Primary</button>
          <button class="pill-btn" data-type="intermediate">Intermediate</button>
        </div>
      </div>
      <div class="selector-box">
        <span class="selector-label">Level</span>
        <div class="pill-group" id="levelButtons">
          <button class="pill-btn level active" data-level="level1">Level 1</button>
          <button class="pill-btn level" data-level="level2">Level 2</button>
          <button class="pill-btn level" data-level="level3">Level 3</button>
          <button class="pill-btn level" data-level="level4">Level 4</button>
          <button class="pill-btn level" data-level="level5">Level 5</button>
          <button class="pill-btn level" data-level="extraWords">Extra</button>
        </div>
      </div>
    </div>

    <!-- Word Display -->
    <div class="word-display">
      <div class="current-selection" id="currentSelection">Competition ‚Ä¢ Primary ‚Ä¢ Level 1</div>
      <div id="randomWord">Waiting for word...</div>
      <button class="generate-btn" onclick="generateRandomWord()">üéØ Select Next Word</button>
    </div>

    <!-- Word Count -->
    <div class="word-count">
      <div class="count-item">
        <div class="count-value" id="wordsLeft">0</div>
        <div class="count-label">Words Left</div>
      </div>
      <div class="count-item">
        <div class="count-value" id="totalWords">0</div>
        <div class="count-label">Total Words</div>
      </div>
      <div class="count-item">
        <div class="count-value" id="totalSelections">0</div>
        <div class="count-label">Total Selections</div>
      </div>
    </div>

    <!-- Definition Section -->
    <div class="definition-section" id="definitionSection">
      <h3>üìñ Definitions</h3>
      <div id="definitionContent"></div>
    </div>

    <!-- Word List -->
    <div class="word-list-section">
      <div class="word-list-header">
        <span class="word-list-title" id="wordListTitle">Word List</span>
        <button class="reset-btn" onclick="resetUsedWords()">üîÑ Reset</button>
      </div>
      <div class="word-grid" id="wordGrid">
        <div class="loading">Loading words...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js';
    import { getDatabase, ref, set, get, onValue } from 'https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAjBQR3CIyFe2B3X764vUAlgZBBv6MXWxU",
      authDomain: "spelling-f0a67.firebaseapp.com",
      databaseURL: "https://spelling-f0a67-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "spelling-f0a67",
      storageBucket: "spelling-f0a67.appspot.com",
      messagingSenderId: "417568436363",
      appId: "1:417568436363:web:f2815fd681ccfaf640a48e",
      measurementId: "G-82924CD1JX"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const db = getDatabase(firebaseApp);

    // State
    let selectedLevelType = 'primary';
    let selectedLevel = 'level1';
    let currentWords = [];
    let usedWords = [];
    let selectionCounts = {}; // Track how many times each word has been selected
    let unsubscribeWords = null;
    let unsubscribeUsed = null;

    // Enhanced random number generator using Crypto API
    function getSecureRandomIndex(max) {
      if (max === 0) return 0;
      // Use crypto API for better randomness (fallback to Math.random for very old browsers)
      if (window.crypto && window.crypto.getRandomValues) {
        const array = new Uint32Array(1);
        crypto.getRandomValues(array);
        return array[0] % max;
      }
      // Fallback for very old browsers
      return Math.floor(Math.random() * max);
    }

    // Expose functions to window
    window.generateRandomWord = generateRandomWord;
    window.resetUsedWords = resetUsedWords;
    window.toggleTheme = toggleTheme;

    // Theme management
    function getStoredTheme() {
      return localStorage.getItem('spelling-theme') || 'dark';
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('spelling-theme', theme);
      updateThemeButton(theme);
    }

    function updateThemeButton(theme) {
      const icon = document.getElementById('themeIcon');
      const text = document.getElementById('themeText');
      if (theme === 'dark') {
        icon.textContent = 'üåô';
        text.textContent = 'Dark';
      } else {
        icon.textContent = '‚òÄÔ∏è';
        text.textContent = 'Light';
      }
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    }

    // Apply stored theme on load
    setTheme(getStoredTheme());

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      setupLevelTypeButtons();
      setupLevelButtons();
      subscribeToData();
    });

    function setupLevelTypeButtons() {
      const buttons = document.querySelectorAll('#levelTypeButtons .pill-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          selectedLevelType = btn.dataset.type;
          subscribeToData();
        });
      });
    }

    function setupLevelButtons() {
      const buttons = document.querySelectorAll('#levelButtons .pill-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          selectedLevel = btn.dataset.level;
          subscribeToData();
        });
      });
    }

    function getBasePath() {
      return `competition/${selectedLevelType}/${selectedLevel}`;
    }

    function subscribeToData() {
      updateSelectionDisplay();
      
      // Unsubscribe from previous listeners
      if (unsubscribeWords) unsubscribeWords();
      if (unsubscribeUsed) unsubscribeUsed();

      const basePath = getBasePath();
      const wordsRef = ref(db, `words/${basePath}`);
      const usedWordsRef = ref(db, `sessions/${basePath}/usedWords`);

      // Subscribe to words (real-time updates if words change)
      unsubscribeWords = onValue(wordsRef, (snapshot) => {
        currentWords = snapshot.val() || [];
        updateWordGrid();
        updateWordCount();
      });

      // Subscribe to used words (real-time sync between all judges!)
      unsubscribeUsed = onValue(usedWordsRef, (snapshot) => {
        usedWords = snapshot.val() || [];
        
        // Update selection counts
        selectionCounts = {};
        usedWords.forEach(word => {
          selectionCounts[word] = (selectionCounts[word] || 0) + 1;
        });
        
        updateWordGrid();
        updateWordCount();
        
        // Show latest word - this is the key sync feature!
        if (usedWords.length > 0) {
          const latestWord = usedWords[usedWords.length - 1];
          document.getElementById('randomWord').textContent = latestWord;
        } else {
          document.getElementById('randomWord').textContent = 'Waiting for word...';
        }
      });
    }

    function updateSelectionDisplay() {
      const levelTypeLabel = selectedLevelType.charAt(0).toUpperCase() + selectedLevelType.slice(1);
      const levelLabel = selectedLevel === 'extraWords' ? 'Extra Words' : selectedLevel.replace('level', 'Level ');
      document.getElementById('currentSelection').textContent = `Competition ‚Ä¢ ${levelTypeLabel} ‚Ä¢ ${levelLabel}`;
      document.getElementById('wordListTitle').textContent = `${levelTypeLabel} ${levelLabel}`;
    }

    function updateWordGrid() {
      const grid = document.getElementById('wordGrid');
      
      if (currentWords.length === 0) {
        grid.innerHTML = '<div class="loading">No words found. Add words in Manage section.</div>';
        return;
      }

      const sortedWords = [...currentWords].sort();
      grid.innerHTML = sortedWords.map(word => {
        const isUsed = usedWords.includes(word);
        const count = selectionCounts[word] || 0;
        const countBadge = count > 0 ? `<span class="selection-count">${count}</span>` : '';
        const neverSelected = !isUsed ? 'never-selected' : '';
        return `<div class="word-item ${isUsed ? 'used' : ''} ${neverSelected}" title="${count > 0 ? `Selected ${count} time${count !== 1 ? 's' : ''}` : 'Never selected'}">${word}${countBadge}</div>`;
      }).join('');
    }

    function updateWordCount() {
      const left = currentWords.length - usedWords.length;
      document.getElementById('wordsLeft').textContent = Math.max(0, left);
      document.getElementById('totalWords').textContent = currentWords.length;
      document.getElementById('totalSelections').textContent = usedWords.length;
    }

    async function generateRandomWord() {
      if (currentWords.length === 0) {
        document.getElementById('randomWord').textContent = 'No words available!';
        return;
      }

      const remainingWords = currentWords.filter(word => !usedWords.includes(word));

      if (remainingWords.length === 0) {
        document.getElementById('randomWord').textContent = 'All words used!';
        return;
      }

      // Use secure random number generator (Crypto API)
      const randomIndex = getSecureRandomIndex(remainingWords.length);
      const randomWord = remainingWords[randomIndex];

      // Add to used words and sync to Firebase
      // This will trigger onValue and update ALL connected judges!
      const newUsedWords = [...usedWords, randomWord];
      const basePath = getBasePath();
      await set(ref(db, `sessions/${basePath}/usedWords`), newUsedWords);

      hideDefinition();
    }

    async function resetUsedWords() {
      const basePath = getBasePath();
      await set(ref(db, `sessions/${basePath}/usedWords`), []);
      hideDefinition();
    }

    // Definition toggle
    document.getElementById('randomWord').addEventListener('click', async () => {
      const word = document.getElementById('randomWord').textContent;
      if (!word || word === 'Waiting for word...' || word === 'All words used!' || word === 'No words available!') {
        return;
      }
      
      const defSection = document.getElementById('definitionSection');
      if (defSection.classList.contains('visible')) {
        hideDefinition();
      } else {
        await showDefinition(word);
      }
    });

    async function showDefinition(word) {
      const defSection = document.getElementById('definitionSection');
      const defContent = document.getElementById('definitionContent');
      
      defContent.innerHTML = '<div class="loading">Loading definition...</div>';
      defSection.classList.add('visible');

      try {
        const response = await fetch(`https://xf-english-dictionary1.p.rapidapi.com/v1/dictionary?selection=${word}`, {
          method: "POST",
          headers: {
            "content-type": "application/json",
            "X-RapidAPI-Key": "06f20456cfmsh1b8e00ea9fb360dp1243b0jsn77475ae1802e",
            "X-RapidAPI-Host": "xf-english-dictionary1.p.rapidapi.com"
          },
          body: JSON.stringify({ selection: word })
        });
        
        const data = await response.json();
        
        if (data && data.items && data.items.length > 0) {
          let html = '';
          data.items.forEach(item => {
            item.definitions.forEach(def => {
              html += `<div class="definition-item">
                <strong>${item.partOfSpeech}</strong>: ${def.definition}
                ${def.examples && def.examples.length > 0 ? 
                  `<br><em>Example: ${def.examples[0]}</em>` : ''}
              </div>`;
            });
          });
          defContent.innerHTML = html;
        } else {
          defContent.innerHTML = '<div class="definition-item">No definition available.</div>';
        }
      } catch (error) {
        console.error('Error fetching definition:', error);
        defContent.innerHTML = '<div class="definition-item">Error loading definition.</div>';
      }
    }

    function hideDefinition() {
      document.getElementById('definitionSection').classList.remove('visible');
    }
  </script>
</body>
</html>
