<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Mode - Spelling Bee</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0c3547;
      --bg-secondary: #124559;
      --bg-tertiary: #1a5a6e;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.1);
      --btn-bg: rgba(255, 255, 255, 0.1);
      --btn-hover: rgba(255, 255, 255, 0.2);
      --word-item-bg: rgba(255, 255, 255, 0.1);
      --word-used-bg: rgba(0, 0, 0, 0.2);
      --word-used-color: rgba(255, 255, 255, 0.3);
    }

    [data-theme="light"] {
      --bg-primary: #e8f4f8;
      --bg-secondary: #d0e8f0;
      --bg-tertiary: #b8dce8;
      --text-primary: #0c3547;
      --text-secondary: rgba(12, 53, 71, 0.7);
      --text-muted: rgba(12, 53, 71, 0.5);
      --card-bg: rgba(255, 255, 255, 0.8);
      --card-border: rgba(12, 53, 71, 0.1);
      --btn-bg: rgba(12, 53, 71, 0.1);
      --btn-hover: rgba(12, 53, 71, 0.15);
      --word-item-bg: rgba(12, 53, 71, 0.08);
      --word-used-bg: rgba(12, 53, 71, 0.05);
      --word-used-color: rgba(12, 53, 71, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
      padding: 20px;
      color: var(--text-primary);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: var(--text-primary);
    }

    .theme-toggle {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 50px;
      padding: 8px 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-primary);
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 5px;
    }

    .header p {
      color: var(--text-muted);
    }

    /* Grade Selector */
    .grade-selector {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }

    .selector-label {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      display: block;
    }

    .grade-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .grade-btn {
      background: var(--btn-bg);
      border: 2px solid transparent;
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: 12px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }

    .grade-btn:hover {
      background: var(--btn-hover);
    }

    .grade-btn.active {
      background: linear-gradient(135deg, #3498db, #2980b9);
      border-color: rgba(255,255,255,0.3);
      box-shadow: 0 4px 20px rgba(52, 152, 219, 0.4);
    }

    /* Level Type & Level Selectors */
    .selectors-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .selectors-row {
        grid-template-columns: 1fr;
      }
    }

    .selector-box {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid var(--card-border);
    }

    .pill-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .pill-btn {
      background: var(--btn-bg);
      border: none;
      color: var(--text-primary);
      padding: 10px 18px;
      border-radius: 25px;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .pill-btn:hover {
      background: var(--btn-hover);
    }

    .pill-btn.active {
      background: #e74c3c;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
    }

    .pill-btn.level.active {
      background: #9b59b6;
      box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
    }

    /* Random Word Display */
    .word-display {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 20px;
      text-align: center;
      border: 1px solid var(--card-border);
    }

    .current-selection {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    #randomWord {
      font-size: 3.5rem;
      font-weight: 800;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #randomWord:hover {
      transform: scale(1.02);
    }

    .generate-btn {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      border: none;
      color: #fff;
      padding: 18px 40px;
      border-radius: 50px;
      font-family: inherit;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 30px rgba(243, 156, 18, 0.4);
      margin-top: 20px;
    }

    .generate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(243, 156, 18, 0.5);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    /* Word Count */
    .word-count {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .count-item {
      text-align: center;
    }

    .count-value {
      font-size: 2rem;
      font-weight: 800;
      color: #3498db;
    }

    .count-label {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* Word List Table */
    .word-list-section {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }

    .word-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .word-list-title {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .reset-btn {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid rgba(231, 76, 60, 0.5);
      color: #e74c3c;
      padding: 10px 20px;
      border-radius: 10px;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .reset-btn:hover {
      background: rgba(231, 76, 60, 0.3);
    }

    .word-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    @media (max-width: 600px) {
      .word-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .word-item {
      background: var(--word-item-bg);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 0.95rem;
      transition: all 0.3s;
    }

    .word-item.used {
      background: var(--word-used-bg);
      color: var(--word-used-color);
      text-decoration: line-through;
    }

    /* Definition Section */
    .definition-section {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      display: none;
    }

    .definition-section.visible {
      display: block;
    }

    .definition-section h3 {
      margin-bottom: 15px;
      color: #f39c12;
    }

    .definition-item {
      background: var(--word-used-bg);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .definition-item strong {
      color: #3498db;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 600px) {
      .theme-toggle span:not(.theme-icon) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
      <button class="theme-toggle" onclick="toggleTheme()">
        <span class="theme-icon" id="themeIcon">üåô</span>
        <span id="themeText">Dark</span>
      </button>
    </div>

    <header class="header">
      <h1>üìö Practice Mode</h1>
      <p>Select your grade and start practicing</p>
    </header>

    <!-- Grade Selector -->
    <div class="grade-selector">
      <span class="selector-label">Select Grade</span>
      <div class="grade-buttons" id="gradeButtons">
        <button class="grade-btn active" data-grade="G1">Grade 1</button>
        <button class="grade-btn" data-grade="G2">Grade 2</button>
        <button class="grade-btn" data-grade="G3">Grade 3</button>
        <button class="grade-btn" data-grade="G4">Grade 4</button>
        <button class="grade-btn" data-grade="G5">Grade 5</button>
        <button class="grade-btn" data-grade="G6">Grade 6</button>
      </div>
    </div>

    <!-- Level Type & Level Selectors -->
    <div class="selectors-row">
      <div class="selector-box">
        <span class="selector-label">Level Type</span>
        <div class="pill-group" id="levelTypeButtons">
          <button class="pill-btn active" data-type="primary">Primary</button>
          <button class="pill-btn" data-type="intermediate">Intermediate</button>
        </div>
      </div>
      <div class="selector-box">
        <span class="selector-label">Level</span>
        <div class="pill-group" id="levelButtons">
          <button class="pill-btn level active" data-level="level1">Level 1</button>
          <button class="pill-btn level" data-level="level2">Level 2</button>
          <button class="pill-btn level" data-level="level3">Level 3</button>
          <button class="pill-btn level" data-level="level4">Level 4</button>
          <button class="pill-btn level" data-level="level5">Level 5</button>
          <button class="pill-btn level" data-level="extraWords">Extra</button>
        </div>
      </div>
    </div>

    <!-- Word Display -->
    <div class="word-display">
      <div class="current-selection" id="currentSelection">G1 ‚Ä¢ Primary ‚Ä¢ Level 1</div>
      <div id="randomWord">Click button to start</div>
      <button class="generate-btn" onclick="generateRandomWord()">üé≤ Select Random Word</button>
    </div>

    <!-- Word Count -->
    <div class="word-count">
      <div class="count-item">
        <div class="count-value" id="wordsLeft">0</div>
        <div class="count-label">Words Left</div>
      </div>
      <div class="count-item">
        <div class="count-value" id="totalWords">0</div>
        <div class="count-label">Total Words</div>
      </div>
    </div>

    <!-- Definition Section -->
    <div class="definition-section" id="definitionSection">
      <h3>üìñ Definitions</h3>
      <div id="definitionContent"></div>
    </div>

    <!-- Word List -->
    <div class="word-list-section">
      <div class="word-list-header">
        <span class="word-list-title" id="wordListTitle">Word List</span>
        <button class="reset-btn" onclick="resetUsedWords()">üîÑ Reset Used Words</button>
      </div>
      <div class="word-grid" id="wordGrid">
        <div class="loading">Loading words...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js';
    import { getDatabase, ref, set, get, onValue } from 'https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAjBQR3CIyFe2B3X764vUAlgZBBv6MXWxU",
      authDomain: "spelling-f0a67.firebaseapp.com",
      databaseURL: "https://spelling-f0a67-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "spelling-f0a67",
      storageBucket: "spelling-f0a67.appspot.com",
      messagingSenderId: "417568436363",
      appId: "1:417568436363:web:f2815fd681ccfaf640a48e",
      measurementId: "G-82924CD1JX"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const db = getDatabase(firebaseApp);

    // State
    let selectedGrade = 'G1';
    let selectedLevelType = 'primary';
    let selectedLevel = 'level1';
    let currentWords = [];
    let usedWords = [];
    let unsubscribe = null;

    // Expose functions to window
    window.generateRandomWord = generateRandomWord;
    window.resetUsedWords = resetUsedWords;
    window.toggleTheme = toggleTheme;

    // Theme management
    function getStoredTheme() {
      return localStorage.getItem('spelling-theme') || 'dark';
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('spelling-theme', theme);
      updateThemeButton(theme);
    }

    function updateThemeButton(theme) {
      const icon = document.getElementById('themeIcon');
      const text = document.getElementById('themeText');
      if (theme === 'dark') {
        icon.textContent = 'üåô';
        text.textContent = 'Dark';
      } else {
        icon.textContent = '‚òÄÔ∏è';
        text.textContent = 'Light';
      }
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    }

    // Apply stored theme on load
    setTheme(getStoredTheme());

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      setupGradeButtons();
      setupLevelTypeButtons();
      setupLevelButtons();
      loadWords();
    });

    function setupGradeButtons() {
      const buttons = document.querySelectorAll('#gradeButtons .grade-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          selectedGrade = btn.dataset.grade;
          loadWords();
        });
      });
    }

    function setupLevelTypeButtons() {
      const buttons = document.querySelectorAll('#levelTypeButtons .pill-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          selectedLevelType = btn.dataset.type;
          loadWords();
        });
      });
    }

    function setupLevelButtons() {
      const buttons = document.querySelectorAll('#levelButtons .pill-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          selectedLevel = btn.dataset.level;
          loadWords();
        });
      });
    }

    function getBasePath() {
      return `${selectedGrade}/${selectedLevelType}/${selectedLevel}`;
    }

    async function loadWords() {
      updateSelectionDisplay();
      
      // Unsubscribe from previous listener
      if (unsubscribe) {
        unsubscribe();
      }

      const basePath = getBasePath();
      const wordsRef = ref(db, `words/${basePath}`);
      const usedWordsRef = ref(db, `sessions/${basePath}/usedWords`);

      try {
        // Load words
        const wordsSnapshot = await get(wordsRef);
        currentWords = wordsSnapshot.val() || [];
        
        // Subscribe to used words changes
        unsubscribe = onValue(usedWordsRef, (snapshot) => {
          usedWords = snapshot.val() || [];
          updateWordGrid();
          updateWordCount();
          
          // Show latest word if available
          if (usedWords.length > 0) {
            const latestWord = usedWords[usedWords.length - 1];
            document.getElementById('randomWord').textContent = latestWord;
          }
        });
      } catch (error) {
        console.error('Error loading words:', error);
        currentWords = [];
        usedWords = [];
        updateWordGrid();
      }
    }

    function updateSelectionDisplay() {
      const levelTypeLabel = selectedLevelType.charAt(0).toUpperCase() + selectedLevelType.slice(1);
      const levelLabel = selectedLevel === 'extraWords' ? 'Extra Words' : selectedLevel.replace('level', 'Level ');
      document.getElementById('currentSelection').textContent = `${selectedGrade} ‚Ä¢ ${levelTypeLabel} ‚Ä¢ ${levelLabel}`;
      document.getElementById('wordListTitle').textContent = `${selectedGrade} ${levelTypeLabel} ${levelLabel}`;
    }

    function updateWordGrid() {
      const grid = document.getElementById('wordGrid');
      
      if (currentWords.length === 0) {
        grid.innerHTML = '<div class="loading">No words found. Add words in Manage section.</div>';
        return;
      }

      const sortedWords = [...currentWords].sort();
      grid.innerHTML = sortedWords.map(word => {
        const isUsed = usedWords.includes(word);
        return `<div class="word-item ${isUsed ? 'used' : ''}">${word}</div>`;
      }).join('');
    }

    function updateWordCount() {
      const left = currentWords.length - usedWords.length;
      document.getElementById('wordsLeft').textContent = Math.max(0, left);
      document.getElementById('totalWords').textContent = currentWords.length;
    }

    async function generateRandomWord() {
      if (currentWords.length === 0) {
        document.getElementById('randomWord').textContent = 'No words available!';
        return;
      }

      const remainingWords = currentWords.filter(word => !usedWords.includes(word));

      if (remainingWords.length === 0) {
        document.getElementById('randomWord').textContent = 'All words used!';
        return;
      }

      const randomIndex = Math.floor(Math.random() * remainingWords.length);
      const randomWord = remainingWords[randomIndex];

      // Add to used words
      const newUsedWords = [...usedWords, randomWord];
      
      // Save to Firebase
      const basePath = getBasePath();
      await set(ref(db, `sessions/${basePath}/usedWords`), newUsedWords);

      document.getElementById('randomWord').textContent = randomWord;
      hideDefinition();
    }

    async function resetUsedWords() {
      const basePath = getBasePath();
      await set(ref(db, `sessions/${basePath}/usedWords`), []);
      document.getElementById('randomWord').textContent = 'Click button to start';
      hideDefinition();
    }

    // Definition toggle
    document.getElementById('randomWord').addEventListener('click', async () => {
      const word = document.getElementById('randomWord').textContent;
      if (!word || word === 'Click button to start' || word === 'All words used!' || word === 'No words available!') {
        return;
      }
      
      const defSection = document.getElementById('definitionSection');
      if (defSection.classList.contains('visible')) {
        hideDefinition();
      } else {
        await showDefinition(word);
      }
    });

    async function showDefinition(word) {
      const defSection = document.getElementById('definitionSection');
      const defContent = document.getElementById('definitionContent');
      
      defContent.innerHTML = '<div class="loading">Loading definition...</div>';
      defSection.classList.add('visible');

      try {
        const response = await fetch(`https://xf-english-dictionary1.p.rapidapi.com/v1/dictionary?selection=${word}`, {
          method: "POST",
          headers: {
            "content-type": "application/json",
            "X-RapidAPI-Key": "06f20456cfmsh1b8e00ea9fb360dp1243b0jsn77475ae1802e",
            "X-RapidAPI-Host": "xf-english-dictionary1.p.rapidapi.com"
          },
          body: JSON.stringify({ selection: word })
        });
        
        const data = await response.json();
        
        if (data && data.items && data.items.length > 0) {
          let html = '';
          data.items.forEach(item => {
            item.definitions.forEach(def => {
              html += `<div class="definition-item">
                <strong>${item.partOfSpeech}</strong>: ${def.definition}
                ${def.examples && def.examples.length > 0 ? 
                  `<br><em>Example: ${def.examples[0]}</em>` : ''}
              </div>`;
            });
          });
          defContent.innerHTML = html;
        } else {
          defContent.innerHTML = '<div class="definition-item">No definition available.</div>';
        }
      } catch (error) {
        console.error('Error fetching definition:', error);
        defContent.innerHTML = '<div class="definition-item">Error loading definition.</div>';
      }
    }

    function hideDefinition() {
      document.getElementById('definitionSection').classList.remove('visible');
    }
  </script>
</body>
</html>
